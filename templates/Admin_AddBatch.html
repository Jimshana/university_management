        <form name="form1" method="post" action="/Addbatch1">
            <h2 align="center" class="heading" style="color: black;font-weight: bold;">Add Batches</h2>

            <div align="center">
                <p>&nbsp;</p>
                <table>
                    <tr>
                        <td><strong>Course</strong></td>
                        <td>
                            <select name="course" class="form-control" required>
                                {% for a in data1 %}
                                    <option value="{{ a[0] }}">{{ a[1] }}</option>
                                {% endfor %}
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><strong>Batch</strong></td>
                        <td><input type="text" name="batch" class="form-control" required></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <input type="submit" name="Submit" value="Submit" class="btn btn-primary">
                        </td>
                    </tr>
                </table><br>
                <p><a href="/view_batch1"  class="btn btn-danger">View Batch</a></p>
            </div>
        </form>

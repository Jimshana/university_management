{% include 'admin_header.html' %}

<body>
<form action="/edit_subadmin_post" method="post" enctype="multipart/form-data">
<table width="463" height="398" border="1">
  <tr>
    <td>Name</td>
    <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" value="{{ data[2] }}" class="form-control"/></td>
  </tr>
 {% if data[3]=="Male" %}
  <tr>
    <td>Gender</td>
    <td><p>
      <label>
        <input type="radio" name="RadioGroup1" value="Male" id="RadioGroup1_0" checked  />
        male</label>
      <br />
      <label>
        <input type="radio" name="RadioGroup1" value="Female" id="RadioGroup1_1"  />
        female</label>
      <br />
    </p></td>
  </tr>
    {% else %}
    <tr>
    <td>Gender</td>
    <td><p>
      <label>
        <input type="radio" name="RadioGroup1" value="Male" id="RadioGroup1_0"   />
        male</label>
      <br />
      <label>
        <input type="radio" name="RadioGroup1" value="Female" id="RadioGroup1_1" checked />
        female</label>
      <br />
    </p></td>
  </tr>
    {% endif %}
  <tr>
    <td>DOB</td>
    <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" value="{{ data[4] }}" class="form-control"/></td>
  </tr>
  <tr>
    <td>Photo</td>
    <td><label for="fileField"></label>
     <img src="{{ data[5] }}" width="100" height="100">
      <input type="file" name="fileField" id="fileField"  /></td>
  </tr>
  <tr>
    <td>Email</td>
    <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3"value="{{ data[6] }}" class="form-control" /></td>
  </tr>
  <tr>
    <td>Phone</td>
    <td><label for="textfield4"></label>
      <input type="text" name="textfield4" id="textfield4" value="{{ data[7] }}" class="form-control" /></td>
  </tr>
  <tr>
    <td colspan="2"><div align="center">
      <input type="submit" name="button" id="button" value="Submit" class="btn btn-success"/>
    </div></td>
    </tr>
</table>

</form>

</body>

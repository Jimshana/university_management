<style>
    th, td {
        padding: 10px;

    table {
        border-collapse: collapse;

        border: 1px solid #dddddd;
        text-align: left;

    th {
        background-color: #f2f2f2;
    }

    a {

        color: blue;

<form method="post" action="/Viewstudentdata">

    <p>&nbsp;</p>

        <th>Name</th>
          <th>Gender</th>
		  <th>DOB</th>
              
		  <th>Place</th>
			  
		  <th>Guardian</th>

      </tr>
      {% for i in data %}
      <tr>

		   <td>{{i[2]}}</td>
             
		   <td>{{i[3]}}</td>
			  
		   <td>{{i[4]}}</td>
			  
           <td>{{i[6]}}</td>
            <td>{{i[11]}}</td>

			  
		   <td><a href="/Viewmore1/{{i[0]}}" class="btn btn-primary">view more</a></td>
          
      </tr>
      {% endfor %}
    </table>
  </div>
</form>

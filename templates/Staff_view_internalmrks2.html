<h2 class="text-center fs-6 text-dark"  style="font-weight:bold">View Internal marks</h2><br>

          <th>SL NO </th>
        <th  scope="col">RegNo</th>
        <th scope="col">Name</th>
        <th  scope="col">Internal Mark(40) </th>
        <th  scope="col">Attendance(%)</th>

        <td>{{ i[1] }}</td>
            <td>{{ i[2] }}</td>
            <td>{{ i[3] }}</td>

      </tr>
      {% endfor %}
    
    </table>

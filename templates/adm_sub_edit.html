{% include 'admin_header.html' %}



        <form id="form1" name="form1" method="post" action="/Add_edit_subject1">
            <h2 align="center" class="heading" style="color: black;font-weight: bold;">Edit Subjects</h2>

            <div align="center">
                <p>&nbsp;</p>
               <table class="table table-bordered table-striped table-hover">
                    <tr>
                        <td>Course</td>
                        <td>
                            <select name="course" id="crs" required class="form-control">
                                {% for a in data %}
                                <option value="{{ a[0] }}">{{ a[1] }}</option>
                                {% endfor %}
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Batch</td>
                        <td>
                            <select name="batch" id="bid" required class="form-control">
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Semester</td>
                        <td>
                            <select name="semester" required class="form-control">
                                <option>1st semester</option>
                                <option>2nd semester</option>
                                <option>3rd semester</option>
                                <option>4th semester</option>
                                <option>5th semester</option>
                                <option>6th semester</option>
                                <option>7th semester</option>
                                <option>8th semester</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Enter subject</td>
                        <td><input type="text" name="ss" value="{{ sub1[4] }}" required class="form-control" /></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div align="center">
                                <input type="submit" name="Submit" value="Submit" class="btn btn-primary" />
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </form>


<script src="/static/jquery.js"></script>
<script>
    $(document).ready(function () {
        $("#crs").on('change', function () {
            var courseid = $(this).val();
            $("#bid").text("");
            $.getJSON('/selectbatch', {
                crsid: courseid
            }, function (data) {
                var len = data.length;
                for (var i = 0; i < len; i++) {
                    var batchid = data[i]['id'];
                    var batch = data[i]['batch'];
                    $("#bid").append("<option value =" + batchid + ">" + batch + "</option>");
                }
            });
        });
    });
</script>

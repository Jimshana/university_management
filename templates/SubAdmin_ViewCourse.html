


{%include 'college_header.html' %}




<form method="post" action="/searchcourse">
    <h2 class="text-center fs-6 text-dark"  style="font-weight:bold">View Courses</h2><br>


    <div align="center">

     <table class="table table-bordered table-striped table-hover">

            <tr>
                <th>Sl No</th>
                <th>Course</th>
                <th>Course Code</th>
{#                <th>Department</th>#}
                <th colspan="1">Actions</th>
            </tr>
            {% for i in data %}
            <tr>
            <th>{{ loop.index }}</th>
                <td>{{ i[4] }}</td>
                <td>{{ i[5] }}</td>
{#                <td>{{ i[2] }}</td>#}
{#                <td><a href="/deletecourse/{{ i[0] }}">Delete</a></td>#}
                <td><a href="/subadmin_view_students/{{ i[3] }}" class="btn btn-primary">Students</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</form>

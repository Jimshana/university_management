{% include "college_header.html" %}


<style>
    th, td {
        padding: 10px;
    }

    table {
        border-collapse: collapse;
        width: 100%;
    }

    th, td {
        border: 1px solid #dddddd;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }

    a {
        text-decoration: none;
        color: blue;
    }
</style>
<form id="form1" name="form1" method="post" action="">
  <h2 class="text-center fs-6 text-dark"  style="font-weight:bold">View batches</h2><br>

  <table width="200" border="1">
    <tr>
      <td>id</td>
      <td>cource</td>
      <td>batch</td>
      <td>&nbsp;</td>

    </tr>
    {% for i in data %}
    <tr>
      <td>{{loop.index}}</td>
      <td>{{i[5]}}</td>
      <td>{{i[2]}}</td>
      <td><a href="/college_view_students/{{i[1]}}" class="btn btn-primary">Students</a></td>

    </tr>
    {% endfor %}
  </table>
</form>
